openapi: 3.0.0
info:
  title: Comics API
  description: API for managing comics, pages and images
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://api.example.com
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        login:
          type: string
        name:
          type: string
    Comic:
      type: object
      properties:
        id:
          type: string
          format: uuid
        text:
          type: string
        description:
          type: string
        creator:
          type: string
          format: uuid
    ComicListItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        text:
          type: string
        description:
          type: string
        image:
          type: string
          format: base64
          description: Base64 encoded image
    Page:
      type: object
      properties:
        pageId:
          type: string
          format: uuid
        comicsId:
          type: string
          format: uuid
        number:
          type: integer
        rows:
          type: integer
        columns:
          type: integer
    Image:
      type: object
      properties:
        id:
          type: string
          format: uuid
        pageId:
          type: string
          format: uuid
        cellIndex:
          type: integer
        image:
          type: string
          format: base64
    ComicDetails:
      allOf:
        - $ref: '#/components/schemas/Comic'
        - type: object
          properties:
            pages:
              type: array
              items:
                type: object
                properties:
                  pageId:
                    type: string
                    format: uuid
                  number:
                    type: integer
                  rows:
                    type: integer
                  columns:
                    type: integer
                  images:
                    type: array
                    items:
                      $ref: '#/components/schemas/Image'
    AuthResponse:
      type: object
      properties:
        name:
          type: string
        token:
          type: string
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        details:
          type: string
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        comic_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        text:
          type: string
        created_at:
          type: string
          format: date-time
        user_name:
          type: string
        isCommentMy:
          type: boolean

    ComicInfoResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        text:
          type: string
        description:
          type: string
        creator:
          type: string
          format: uuid
        creator_name:
          type: string
        firstPage:
          $ref: '#/components/schemas/Page'
        likesCount:
          type: integer
        userLiked:
          type: boolean
        userFavorited:
          type: boolean
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'

    Subscription:
      type: object
      properties:
        subscriber_id:
          type: string
          format: uuid
        target_user_id:
          type: string
          format: uuid

    UserProfileResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        total_likes:
          type: integer
        subscribers_count:
          type: integer
        subscriptions_count:
          type: integer
        is_subscribed:
          type: boolean
        comics:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              text:
                type: string
              description:
                type: string
              likes_count:
                type: integer
              cover_image:
                type: string
                format: base64

paths:
  /api/user/auth:
    post:
      tags:
        - Authentication
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
              required:
                - login
                - password
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Missing required fields
        '401':
          description: Invalid credentials
        '404':
          description: User not found
        '500':
          description: Authentication failed

  /api/user/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
                name:
                  type: string
              required:
                - login
                - password
                - name
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Missing required fields
        '409':
          description: User already exists
        '500':
          description: Registration failed

  /api/user:
    get:
      tags:
        - User
      summary: Get current user info
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User info retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/User'
        '401':
          description: Not authorized

  /api/comics:
    get:
      tags:
        - Comics
      summary: Get list of all comics
      responses:
        '200':
          description: List of comics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComicListItem'
        '500':
          description: Server error
    post:
      tags:
        - Comics
      summary: Create new comic
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                description:
                  type: string
                pages:
                  type: array
                  items:
                    type: object
                    properties:
                      number:
                        type: integer
                      rows:
                        type: integer
                      columns:
                        type: integer
                      images:
                        type: array
                        items:
                          type: object
                          properties:
                            image:
                              type: string
                              format: base64
              required:
                - text
                - description
                - pages
      responses:
        '200':
          description: Comic created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  comicId:
                    type: string
                    format: uuid
        '400':
          description: Missing required fields
        '401':
          description: Not authorized
        '409':
          description: Ð¡omic exists 
        '500':
          description: Server error

  /api/mycomics:
    get:
      tags:
        - Comics
      summary: Get list of user's comics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user's comics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComicListItem'
        '401':
          description: Not authorized
        '500':
          description: Server error

  /api/comics/{id}:
    get:
      tags:
        - Comics
      summary: Get comic details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Comic details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComicDetails'
        '404':
          description: Comic not found
        '500':
          description: Server error
    put:
      tags:
        - Comics
      summary: Update comic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comic:
                  type: object
                  properties:
                    text:
                      type: string
                    description:
                      type: string
                pages:
                  type: array
                  items:
                    type: object
                    properties:
                      pageId:
                        type: string
                        format: uuid
                      number:
                        type: integer
                      rows:
                        type: integer
                      columns:
                        type: integer
                      images:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            cellIndex:
                              type: integer
                            image:
                              type: string
                              format: base64
              required:
                - comic
                - pages
      responses:
        '200':
          description: Comic updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Missing required fields
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Comic not found
        '500':
          description: Server error
    delete:
      tags:
        - Comics
      summary: Delete comic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Comic deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Comic not found
        '500':
          description: Server error

  /api/comics/pages/{comicsId}:
    post:
      tags:
        - Pages
      summary: Add page to comic
      security:
        - bearerAuth: []
      parameters:
        - name: comicsId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rows:
                  type: integer
                columns:
                  type: integer
              required:
                - rows
                - columns
      responses:
        '200':
          description: Page added
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Missing required fields
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Comic not found
        '500':
          description: Server error

  /api/comics/pages/{pageId}:
    get: 
      tags:
        - Pages
      summary: Get images on page 
      parameters:
        - name: pageId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Images on page retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
        '401': 
          description: Not authorized
        '500':
          description: Server error

    delete:
      tags:
        - Pages
      summary: Delete page
      security:
        - bearerAuth: []
      parameters:
        - name: pageId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Page deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Page not found
        '500':
          description: Server error

  /api/comics/pages/images/{pageId}:
    post:
      tags:
        - Images
      summary: Add image to page
      security:
        - bearerAuth: []
      parameters:
        - name: pageId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cellIndex:
                  type: integer
                image:
                  type: string
                  format: base64
              required:
                - cellIndex
                - image
      responses:
        '200':
          description: Image added
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Missing required fields
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Page not found
        '500':
          description: Server error

  /api/comics/pages/images/{imageId}:
    delete:
      tags:
        - Images
      summary: Delete image
      security:
        - bearerAuth: []
      parameters:
        - name: imageId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Image deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Missing required fields
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Image not found
        '500':
          description: Server error


    put:
      tags:
        - Images
      summary: Update image
      security:
        - bearerAuth: []
      parameters:
        - name: imageId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: base64
              required:
                - cellIndex
                - image
      responses:
        '200':
          description: Image updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Missing required fields
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Image not found
        '500':
          description: Server error

  /api/comics/{id}/like:
    post:
      tags:
        - Likes
      summary: Toggle like for comic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Like status toggled
          content:
            application/json:
              schema:
                type: object
                properties:
                  liked:
                    type: boolean
        '401':
          description: Not authorized
        '404':
          description: Comic not found
        '500':
          description: Server error
    get:
      tags:
        - Likes
      summary: Check if comic is liked by user
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Like status
          content:
            application/json:
              schema:
                type: object
                properties:
                  liked:
                    type: boolean
        '401':
          description: Not authorized
        '500':
          description: Server error

  /api/comics/{id}/likes/count:
    get:
      tags:
        - Likes
      summary: Get comic likes count
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Likes count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
        '500':
          description: Server error

  /api/comics/{id}/favorite:
    post:
      tags:
        - Favorites
      summary: Toggle favorite status for comic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Favorite status toggled
          content:
            application/json:
              schema:
                type: object
                properties:
                  favorited:
                    type: boolean
        '401':
          description: Not authorized
        '404':
          description: Comic not found
        '500':
          description: Server error
    get:
      tags:
        - Favorites
      summary: Check if comic is in favorites
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Favorite status
          content:
            application/json:
              schema:
                type: object
                properties:
                  favorited:
                    type: boolean
        '401':
          description: Not authorized
        '500':
          description: Server error

  /api/user/favorites:
    get:
      tags:
        - Favorites
      summary: Get user's favorite comics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of favorite comics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComicListItem'
        '401':
          description: Not authorized
        '500':
          description: Server error

  /api/comics/{comicsId}/info:
    get:
      tags:
        - Comics
      summary: Get detailed comic info with likes, favorites and comments
      parameters:
        - name: comicsId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Comic info retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComicInfoResponse'
        '404':
          description: Comic not found
        '500':
          description: Server error

  /api/comics/{comicsId}/comments:
    post:
      tags:
        - Comments
      summary: Add comment to comic
      security:
        - bearerAuth: []
      parameters:
        - name: comicsId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
              required:
                - text
      responses:
        '201':
          description: Comment added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Missing required fields
        '401':
          description: Not authorized
        '404':
          description: Comic not found
        '500':
          description: Server error

  /api/comments/{commentId}:
    delete:
      tags:
        - Comments
      summary: Delete comment
      security:
        - bearerAuth: []
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Comment deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Not authorized
        '403':
          description: Insufficient permissions
        '404':
          description: Comment not found
        '500':
          description: Server error

  /api/users/{userId}:
    get:
      tags:
        - User
      summary: Get user profile info with comics and likes count
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '404':
          description: User not found
        '500':
          description: Server error
          

  /api/users/{userId}/subscribe:
    post:
      tags:
        - Subscriptions
      summary: Toggle subscription to user
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Subscription status toggled
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscribed:
                    type: boolean
        '400':
          description: Cannot subscribe to self
        '401':
          description: Not authorized
        '404':
          description: User not found
        '500':
          description: Server error
    get:
      tags:
        - Subscriptions
      summary: Check if current user is subscribed
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Subscription status
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscribed:
                    type: boolean
        '401':
          description: Not authorized
        '500':
          description: Server error

  /api/users/{userId}/subscribers:
    get:
      tags:
        - Subscriptions
      summary: Get user's subscribers list
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of subscribers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Server error

  /api/users/{userId}/subscriptions:
    get:
      tags:
        - Subscriptions
      summary: Get user's subscriptions list
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of subscribed users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Server error
  /health:
    get:
      tags:
        - System
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  database:
                    type: string
        '500':
          description: Server is unhealthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  database:
                    type: string
                  error:
                    type: string
